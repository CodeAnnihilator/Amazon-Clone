version: '2'
services:
  mongodb:
    image: mongo:3.2
    ports:
      - "27017:27017"
    command: mongod --smallfiles
    networks:
      - docker_elk
  
#  elastic:
#    image: elasticsearch:latest
#    ports: 
#      - "9200:9200"

  elastic:
    build: docker/elastic/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    networks:
      - docker_elk

networks:
  docker_elk:
    driver: bridge 
